<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Progodoro - Config</title>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav>
            <a href="/" hx-get="/" hx-target="body" hx-swap="outerHTML">Home</a> |
            <a href="/logs.html" hx-get="/logs.html" hx-target="body" hx-swap="outerHTML">Logs</a>
        </nav>
        <h1>Configuration</h1>
        <div id="configContainer">
            <!-- Configuration details will be loaded here -->
        </div>
        <script>
        fetch('/config-data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('configContainer');
                for (let level in data) {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${level.toUpperCase()}</strong>: Work – ${data[level][0]}, Break – ${data[level][1]}`;
                    container.appendChild(div);
                }
            });
        </script>
    </body>
</html>
