<div id="homeContent">
  <h1>Progodoro Timer</h1>
  <form id="timerForm">
    <label for="motivation">Motivation Level:</label>
    <select id="motivation" name="motivation">
      <!-- Options filled in by JavaScript -->
    </select>
    <br />
    <label for="message">Message (optional):</label>
    <textarea id="message" name="message" placeholder="Enter an optional message"></textarea>
    <br />
    <button type="submit">Start</button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // Animate the home content as it loads (useful for HTMX swaps)
  gsap.from("#homeContent", { duration: 1, opacity: 0, y: 50 });
</script>
